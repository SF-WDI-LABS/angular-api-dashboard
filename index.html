<!DOCTYPE html>
<html data-ng-app="promisingApp">
<head>
  <title>API Dashboard</title>
  <meta charset="utf8" />
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <link rel="stylesheet" href="//bootswatch.com/cyborg/bootstrap.min.css" />
  <link rel="stylesheet" href="styles/styles.css" />
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular.js"></script>
  <script src="scripts/ignore-flaky-http.js"></script>
  <script src="scripts/app.js"></script>
</head>
<body>

<div data-ng-controller="ApiDashboardController as dash">

  <div class="input-group">
    <input type="text" class="form-control" placeholder="Search for..."
           data-ng-model="dash.api_endpoint"
           data-ng-keydown="$event.which === 13 && dash.getEndpoint()">
    <span class="input-group-btn">
      <button class="btn btn-default" type="button"
              data-ng-click="dash.getEndpoint()"
              data-ng-disabled="!dash.api_endpoint">
        Request Endpoint
        <span class="glyphicon glyphicon-refresh glyphicon-spin"
              data-ng-class="{hide: !dash.pending}">
        </span>
      </button>
    </span>
  </div>

  <h4>Some Popular Endpoints:</h4>
  <ul data-ng-repeat="api in dash.popular_endpoints">
    <li>
      <a class="pointer-cursor" data-ng-click="dash.getEndpoint(api)">{{api}}</a>
    </li>
  </ul>

  <h4 data-ng-show="dash.display_title">
    Results for <small>{{dash.display_title}}</small>
  </h4>

  <pre>
    {{ dash.display_error }}
    {{ dash.display_data | json }}
  </pre>

</div>

</body>
</html>
